<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="POST" autocomplete="off">
        <fieldset>
            <legend>Datos Persona</legend>
            <label for="idPersona">ID:</label><br/>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="1" disabled="true"/><br/>
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>

            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/><br/>

            <label for="edad">Edad:</label><br/>
            <input type="number" id="edad" name="edad"/><br/>

            <label>Género</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/>

            <label>Género Música Favorita</label><br/>
            <input type="checkbox" id="clasica" name="música" value="clasica"/>
            <label for="clasica">Clásica</label><br/>
            <input type="checkbox" id="jazz" name="música" value="jazz"/>
            <label for="jazz">Jazz</label><br/>

            <label for="autos">Marca Auto Favorita</label><br/>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><br/>

            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email" placeholder="Escribe tu email"/><br/>

            <label for="password">Contraseña:</label><br/>
            <input type="password" id="password" name="password" placeholder="Escriba tu contraseña" required="true"/><br/>

            <label for="comentario">Comentario:</label><br/>
            <textarea id="comentario" name="comentario" row="2" cols="30">

            </textarea><br/>

            <input type="submit" value="Enviar"/>
            <input type="reset" value="Limpiar"/>
    </fieldset>
    </form>
</body>
</html>
