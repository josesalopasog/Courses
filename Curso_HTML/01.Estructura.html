<!DOCTYPE html>
<!--DOCTYPE = Se trata de una etiqueta que no necesita cierre 
y cuya funcion es facilitar información al servidor wb que aloja }
la pagina. La información facilitada por esta etiqueta se refiere 
al tipo de documento, además es necesaria para la comuniación entre 
el navegador y el servidor-->
<html>
<!-- HTML = Se trata de una etiqueta par y es la que encierra todo el documento HTML-->

    <head>
    <!-- HEAD = Es una etiqueta par, define la cabecera del documento
    y contiene información del mismo (metadatos, scripts,estilos ubicación
    de documentos de estilos, titulo de la pagina, entre otros)-->
     
        <meta> 

    </head>

    <body>
    <!-- BODY = Es una etiqueta par y la conocemos como el cuerpo del
    sitio web. Todo lo que se escriba dentro de esta etiqueta sera
    visible por los navegadores-->

    </body>

</html>
